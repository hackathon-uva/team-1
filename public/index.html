<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kudos.me</title>
	<base href="/"></base>

    <link data-require="bootstrap@3.3.1" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />

</head>

<body ng-cloak ng-app="kudos">
    
    <div class="appContainer">
        <nav class="navbar">
            <ul class="nav navbar-nav">                    
                <li><a ui-sref="feed" ui-sref-active="active">Feed</a></li>
                <li><a ui-sref="users" ui-sref-active="active">Users</a></li>
                <li><a ui-sref="shop" ui-sref-active="active">Shop</a></li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <main ui-view autoscroll class="viewContainer"></main>
                </div>
            </div>
        </div>
    </div>

	<script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/routes.js"></script>
	<script src="scripts/controllers/feedCtrl.js"></script>
	<script src="scripts/controllers/profileCtrl.js"></script>
	<script src="scripts/controllers/shopCtrl.js"></script>

</html>
